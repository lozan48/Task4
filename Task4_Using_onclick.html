<!DOCTYPE html>
<html> 
<head> 
<meta charset="UTF-8">
<title>Task4-HTML</title>
</head>

<body>
<button onclick="Print()">Click me</button>
<script>
function Print(){
const numbers=[];
let sum=0
for( let i=0 ; i<=100 ; i++ )
{
numbers[i]=i;
sum+=numbers[i];
}
let s="The summation is=";
document.write(s+sum);
}
</script>

</body>
